<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech</title>
</head>
<body>

<h1>Text to Speech Demo</h1>

<textarea id="textToSpeak" rows="4" cols="50">Hello, world! This is a text to speech demo.</textarea><br>
<button onclick="speakText()">Speak</button>

<script>
function speakText() {
    var text = document.getElementById('textToSpeak').value;
    
    // 创建一个新的语音合成对象
    var speechSynthesis = window.speechSynthesis;
    var utterance = new SpeechSynthesisUtterance(text);
    
    // 设置语言和其他属性（可选）
    utterance.lang = 'en-US'; // 英语（美国）
    utterance.rate = 0.8; // 语速，默认值为 1.0
    
    // 调用语音合成对象的 speak 方法开始朗读
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
